<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reptile Cursor Chase</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #0d0d0d;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let mouse = { x: canvas.width / 2, y: canvas.height / 2 };

  window.addEventListener("mousemove", function (e) {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
  });

  class Segment {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.vx = 0;
      this.vy = 0;
    }

    follow(targetX, targetY) {
      let dx = targetX - this.x;
      let dy = targetY - this.y;
      const dist = Math.sqrt(dx * dx + dy * dy);

      const speed = 0.2;
      if (dist > 1) {
        this.vx = dx * speed;
        this.vy = dy * speed;
      }

      this.x += this.vx;
      this.y += this.vy;
    }

    draw(ctx, isHead = false) {
      ctx.beginPath();
      ctx.arc(this.x, this.y, isHead ? 10 : 6, 0, Math.PI * 2);
      ctx.fillStyle = isHead ? "limegreen" : "white";
      ctx.fill();
    }
  }

  const segments = [];
  const segmentCount = 25;

  for (let i = 0; i < segmentCount; i++) {
    segments.push(new Segment(canvas.width / 2, canvas.height / 2));
  }

  function animate() {
    ctx.fillStyle = "rgba(13, 13, 13, 0.3)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    segments[0].follow(mouse.x, mouse.y);

    for (let i = 1; i < segments.length; i++) {
      segments[i].follow(segments[i - 1].x, segments[i - 1].y);
    }

    // Draw mosquito
    ctx.beginPath();
    ctx.arc(mouse.x, mouse.y, 4, 0, Math.PI * 2);
    ctx.fillStyle = "red";
    ctx.fill();

    // Draw reptile segments
    for (let i = segments.length - 1; i >= 0; i--) {
      segments[i].draw(ctx, i === 0);
    }

    requestAnimationFrame(animate);
  }

  animate();

  // Resize canvas on window resize
  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
